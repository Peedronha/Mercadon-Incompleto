    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="javascript\script.js"></script>

</head>
<body>
    <nav id="navbar">
        <div id="navbar-container">
            <h1 class="logo"><a href="./../../index.html">Mercad.On</a></h1>
            <ul id="navbar-itens">
                <li><a href="alimentos/index.html">Alimentos Básicos</a></li>

    <div class="form-container">
        <form id="form">
            <h4>CADASTRE-SE</h4>

            <div class="input-container">
                <input type="input" name="user" placeholder="Nome" required> 
                <i data-feather="user"></i>
            </div>

            <div class="input-container">
                <input type="input" name="cpf" id="cpf" placeholder="CPF" required>
                <i data-feather="check-circle"></i>
            </div>

            <div class="input-container">
                <input type="email" name="email" placeholder="Email" required>
                <i data-feather="mail"></i>
            </div>

            <div class="input-container">
                <input type="hidden" id="senha_hash" name="senha_hash">
                <input type="password" name="" id="psw" placeholder="Senha" required>
                <i data-feather="unlock"></i>
            </div>

            <div class="input-container">
                <input type="password" name="" id="psw2" placeholder="Senha" required>
                <i data-feather="lock"></i>
            </div>
            <button type="button" onclick="validate_password()">Cadastrar-se</button>
        </form>
    
        <p class="footer"></p> 

    </div>

    <script>
        feather.replace()
    </script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Produtos</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/style.css" rel="stylesheet" media="all">

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- JS-->
    <script src="javascript/script.js"></script>
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Produtos</h2>
                </div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-row">
                            <div class="name">Nome do Produto</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Preço de Compra</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="number" name="price" placeholder="10.50">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Preço de Venda </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="number" name="salePrice" placeholder="10.50">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Quantidade</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="number" name="qtd" placeholder="60">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Categoria</div>
                            <div class="value">
                                <div class="input-group">
                                <select name="fetchval" id="fetchval">
                                    <option class="input--style-6" value="" disabled="" selected="">Filtros</option>
                                    <option class="input--style-6" value="Bebidas">Bebidas</option>
                                    <option class="input--style-6" value="Carnes">Carnes</option>
                                    <option class="input--style-6" value="Higiene">Higiene</option>
                                    <option class="input--style-6" value="Limpeza">Limpeza</option>
                                    <option class="input--style-6" value="Alimentos">Alimentos</option>
                                </select>
                               </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Descrição</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="Descrição do produto"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Inserir Foto</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input type="file" name="file" id="file" class="input-file"/>
                                    <label class="label--file" for="file">Escolha um arquivo</label>
                                    <span class="input-file__info">Nenhum arquivo escolhido</span>
                                </div>
                                <div class="label--desc">Arquivos aceitos JPEG, PNG, JPG</div>
                                <button class="btn btn--radius-2 btn--red" onclick="upload()">Confirmar arquivo</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" onclick="Insert_Product()">Inserir Produto</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<!-- end document-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="javascript/script.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Helvetica, sans-serif;
        }
        .filters{
            margin-left: 20%;
            margin-top: 2%;
            margin-bottom: 20%;
        }
    </style>
    <script src="javascript/script.js"></script>
    <title>Admin</title>
</head>
<body>
        <div id="filters">
            <select name="fetchval" id="fetchval">
                <option value="" disabled="" selected="">Filtros</option>
                <option value="*">Mostrar tudo</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Carnes">Carnes</option>
                <option value="Higiene">Higiene</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Alimentos">Alimentos</option>
            </select>
            <button onclick="filter()">FILTRAR</button>
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Autenticado</th>
                            <th>Ativo</th>
                            <th>Adicionado em</th>
                            <th>Nivel de Acesso</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr id="display">
                            <td class="change"></td>
                            <td class="change"></td>
                            <td class="change"></td>
                            <td class="change"></td>
                            <td class="change"></td>
                            <td class="change"></td>
                            <td class="change"></td>
                            <td>
                                <a href="#editUser" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                <a href="#deleteUser" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <script>
                    $(document).ready(function(){
                        $("#fetchval").on('change', function(){
                            var value = $(this).val()

                            $.ajax({
                                url: '../admin/php/fetch.php',
                                type:"POST",
                                data:'resquest =' + value,
                                sucess: function(data){
                                    if(data == false){
                                        $(".container").html('Nothing found.');
                                    }
                                    else{
                                        $(".container").html(data);
                                    }
                                }
                            });
                        })
                    })
                </script>
            </div>
        </div>
</body>
</html>
